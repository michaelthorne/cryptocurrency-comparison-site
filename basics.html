<!doctype html>
<html lang="en">
<head>
    <title>The basics of Vue.js by DZone</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p v-if="secretMessage">This is a secret HTML element.</p>
        <p v-else="">Welcome to the website.</p>

        <p>Shopping list</p>
        <ol>
            <li v-for="item in shoppingList">{{ item }}</li>
        </ol>

        <p>What is your favourite colour?</p>
        <input type="text" v-model="color">
        <p>Your favourite colour isâ€¦ {{ color }}</p>
        <input type="button" value="Capitalize" @click="capitalizeColor">
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                color: '',
                message: 'Hi!',
                secretMessage: true,
                shoppingList: [
                    'milk',
                    'eggs',
                    'chicken'
                ]
            },
            methods: {
                capitalizeColor: function () {
                    this.color = this.color.toUpperCase();
                }
            }
        })
    </script>
</body>
</html>
